<!DOCTYPE html>
<!--<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-size="http://www.w3.org/1999/xhtml"
      xmlns:background-repeat="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml" lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Booksitter</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

</head>
<body style = "background-image: url('images/pexels-rabia.jpg');
      position: relative;
      background-size: 100vw 100vh;
      background-repeat: no-repeat;
      background-position: 0% 0%;">


<div class="header_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-3">

            </div>
            <div class="col-sm-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="/" style="font-size:23px">Home</a>

                        </div>
                    </div>
                </nav>
            </div>

        </div>
    </div>
</div>


<div class="layout_padding banner_section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p class="browse_text">Browse from more than 1500 books while new ones come on daily basis</p>

            </div>
        </div>
    </div>
</div>

<!-- search box start -->
<div class="container">
    <div class="search_box">
        <form action="/search-results" method="GET" class="row">
            <div class="col-sm-3">
                <h1 class="quick_text">Buy the book</h1>
                <div class="form-group">
                    <input type="text" class="email_boton" placeholder="Book name or Author" name="search">
                </div>
            </div>

            <div class="col-sm-3">
                <div class="form-group">
                    <button class="search_bt">Search</button>
                </div>
            </div>

        </form>
    </div>
</div>



<div class="layout_padding footer_section">
    <div class="container">
        <div class="row">

            <div class="col-sm-6 col-md-6 col-lg-3">
                <h1 class="quick_text" style="margin-top: 80px;">Sell your books</h1>

            </div>


            <!-- Sell book section start -->
            <div class="contact_section layout_padding">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input_main">
                                <div class="container">
                                    <form method="post" action="/bookadded"  >
                                        <input type="text" class="email-bt" placeholder="Your Name" name="Name"/>
                                        <div class="form-group">
                                            <input type="text" class="email-bt" placeholder="Email" name="Email"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="email-bt" placeholder="Phone" name="Phone"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="email-bt" placeholder="Book name" name="Book name"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="email-bt" placeholder="Author name" name="Author name"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="email-bt" placeholder="Condition of the book" name="Condition of the book"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="email-bt" placeholder="Price" name="Price"/>
                                        </div>

                                        <button type="submit">Add book</button>
                                    </form>
                                    <div class="col-sm-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-3">
                <h1 class="quick_text" style="margin-top: 10%;">Contact Us</h1>
                <div class="map_flag"><img src="images/map-flag.png"><span class="padding-left" style=" padding-left: 3%;">900 Fallon St, Oakland, CA 94607</span></div>

                <div class="dolor_text"><img src="images/phone-icon.png"><span class="padding-left" style=" padding-left: 3%;">(510) 834-5740</span></div>
            </div>
        </div>
    </div>
</div>
<!-- footer section end -->
<!-- copyright section start -->
<div class="copyright">
    <p class="copyright_text">2022 All Rights Reserved. Design By <a href="https://html.design"> Free Html Templates </a>
    </p>
</div>
<!-- copyright section end -->
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/plugin.js"></script>
<!-- sidebar -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/custom.js"></script>
<!-- javascript -->
<script src="js/owl.carousel.js"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
<script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });

         $(".zoom").hover(function(){

         $(this).addClass('transition');
         }, function(){

         $(this).removeClass('transition');
         });
         });

      </script>

</body>
</html>
