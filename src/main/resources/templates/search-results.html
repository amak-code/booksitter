    	</div>

		<ul style="font-size:21px">
			<li th:each="book: ${books}">

				<span th:text="${book.name}"></span>
				(by <span th:text="${book.author}"></span>)
				Condition:<span th:text="${book.condition}"></span>
				Price: <span th:text="${book.price}"></span>
				Contact:<span th:text="${book.stName}"></span>,
				<span th:text="${book.email}"></span>,
				<span th:text="${book.phone}"></span>
			</li>
		</ul>
